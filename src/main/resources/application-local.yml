server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
      exclude: static/**,public/**,templates/**,**/*.css,**/*.js
      log-condition-evaluation-delta: false
    livereload:
      enabled: true
      port: 35729
  datasource:
    url: ${DB_URL}&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      register-mbeans: true
      metrics-name: hikaricp
      pool-name: "UserDB-Pool"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.example.domain
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

        provider:
          google:
            user-name-attribute: email
  # Spring Boot 기본 에러 페이지 비활성화
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  # 에러 페이지 완전 비활성화
  error:
    whitelabel:
      enabled: false
  # Gmail 이메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          debug: true
  # Redis 설정
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1시간 (밀리초)
      cache-null-values: false
  data:
    redis:
      host: localhost
      port: 6380
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 2
          max-wait: -1ms

# MySQL 데이터베이스 연결 
exchange:
  api-key: ${EXCHANGE_API_KEY}

# 파일 업로드 설정
file:
  upload:
    path: uploads

# 로깅 설정 (로컬 개발)
logging:
  level:
    com.example: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
    org.springframework.security: DEBUG