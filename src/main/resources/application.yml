spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값: local
  # Spring Boot 기본 에러 페이지 비활성화
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  # 에러 페이지 완전 비활성화
  error:
    whitelabel:
      enabled: false

# 서버 설정
server:
  port: 8080